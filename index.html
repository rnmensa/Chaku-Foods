<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaku Foods Crop Request</title>
    <link rel="stylesheet" href="chakustyles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="chakufoods.jpg" alt="Chaku Foods Logo" class="logo">
            <a href="#">Home</a>
            <a href="#">How Can We Help</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <div class="background-image"></div>

    <div class="welcome-container">
        <h1>Reliable crop prediction
            for African
            crops</h1>
        
    </div>



    <div class="container">
        <h1>Crop / Product Needs</h1>
        <p>Please fill the form below.</p>

        <form id="cropRequestForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" placeholder="Enter your organization" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>
            </div>
            <div class="form-group">
                <label for="businessUnit">Business Unit:</label>
                <input type="text" id="businessUnit" name="businessUnit" placeholder="Enter your business unit" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="form-group">
                <label for="cityState">City & State:</label>
                <input type="text" id="cityState" name="cityState" placeholder="Enter your city and state" required>
            </div>
            <div class="form-group">
                <label for="crop">Crop:</label>
                <input type="text" id="crop" name="crop" placeholder="Enter crop" required>
            </div>
            <div class="form-group">
                <label for="varietals">Varietals:</label>
                <input type="text" id="varietals" name="varietals" placeholder="Enter varietals" required>
            </div>
            <div class="form-group">
                <label for="timeNeeded">Time Needed:</label>
                <input type="text" id="timeNeeded" name="timeNeeded" placeholder="Enter time needed" required>
            </div>
            <div class="form-group">
                <p>I’m most interested in…</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="products" name="interest" value="Products">
                        <label for="products">Products</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="prediction-data" name="interest" value="Prediction Data">
                        <label for="prediction-data">Prediction Data</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="traceability-data" name="interest" value="Traceability Data">
                        <label for="traceability-data">Traceability Data</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="farmer-impact" name="interest" value="Farmer Impact">
                        <label for="farmer-impact">Farmer Impact</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity of Crop:</label>
                <div class="flex-container">
                    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required class="quantity-input">
                    <select id="unitquantity" name="unitquantity" aria-label="Select unit of measurement">
                        <option value="metric-tons">Metric Tons</option>
                        <option value="kgs">Kilograms (kgs)</option>
                        <option value="lbs">Pounds (lbs)</option>
                        <option value="40ft-reefer">40ft Reefer</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="product-type">Product Type:</label>
                <select id="product-type" name="product-type">
                    <option value="fresh">Fresh</option>
                    <option value="dried">Dried</option>
                    <option value="flour">Flour</option>
                    <option value="chips">Chips</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        
    </div>

    <script src="chakuscript.js"></script>
</body>
</html>
